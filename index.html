<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Agritech by Krushna</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 25%, #2d2d2d 50%, #1a1a1a 75%, #0a0a0a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Animated Background with particles */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 255, 136, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(46, 204, 113, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(52, 152, 219, 0.05) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }
        
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, rgba(0, 255, 136, 0.3), transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(46, 204, 113, 0.2), transparent),
                radial-gradient(1px 1px at 90px 40px, rgba(52, 152, 219, 0.3), transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(0, 255, 136, 0.2), transparent),
                radial-gradient(2px 2px at 160px 30px, rgba(46, 204, 113, 0.1), transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: sparkle 15s linear infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }
        
        .container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .profile {
            text-align: center;
            margin-bottom: 2rem;
            animation: slideInDown 0.8s ease-out;
        }
        
        .profile img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid rgba(0, 255, 136, 0.6);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.3), 0 0 50px rgba(0, 255, 136, 0.1);
            transition: all 0.4s ease;
            cursor: pointer;
        }
        
        .profile img:hover {
            transform: scale(1.1) rotate(5deg);
            border-color: rgba(0, 255, 136, 1);
            box-shadow: 0 15px 40px rgba(0, 255, 136, 0.5), 0 0 80px rgba(0, 255, 136, 0.3);
        }
        
        .profile p {
            color: #00ff88;
            font-size: 1.2rem;
            font-weight: 500;
            margin-top: 1rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8), 0 0 20px rgba(0, 255, 136, 0.5);
        }
        
        .head {
            text-align: center;
            margin-bottom: 2rem;
            animation: slideInLeft 0.8s ease-out 0.2s both;
        }
        
        .head h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: #00ff88;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.8), 0 0 30px rgba(0, 255, 136, 0.6);
            margin: 0;
        }
        
        .wrapper {
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8), 0 0 40px rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            animation: slideInUp 0.8s ease-out 0.4s both;
            position: relative;
            overflow: hidden;
        }
        
        .wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 136, 0.2), transparent);
            transition: left 0.8s;
        }
        
        .wrapper:hover::before {
            left: 100%;
        }
        
        .wrapper h1 {
            text-align: center;
            font-size: 2rem;
            color: #00ff88;
            margin-bottom: 2rem;
            font-weight: 600;
            position: relative;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }
        
        .wrapper h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(135deg, #00ff88, #2ecc71);
            border-radius: 2px;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }
        
        .input-box {
            position: relative;
            margin-bottom: 1.5rem;
        }
        
        .input-box input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            border: 2px solid rgba(0, 255, 136, 0.3);
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            background: rgba(30, 30, 30, 0.9);
            color: #ffffff;
            transition: all 0.4s ease;
            outline: none;
        }
        
        .input-box input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .input-box input:focus {
            border-color: #00ff88;
            background: rgba(20, 20, 20, 0.95);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3), inset 0 0 20px rgba(0, 255, 136, 0.1);
            transform: translateY(-2px);
        }
        
        .input-box input:hover {
            border-color: rgba(0, 255, 136, 0.6);
            transform: translateY(-1px);
        }
        
        .input-box::before {
            content: '\f007';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #00ff88;
            font-size: 1.1rem;
            z-index: 1;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }
        
        .input-box:nth-child(2)::before {
            content: '\f023';
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }
        
        .remember-forgot label {
            display: flex;
            align-items: center;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .remember-forgot label:hover {
            color: #00ff88;
        }
        
        .remember-forgot input[type="checkbox"] {
            margin-right: 8px;
            accent-color: #00ff88;
        }
        
        .remember-forgot a {
            color: #00ff88;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }
        
        .remember-forgot a:hover {
            color: #2ecc71;
            text-decoration: underline;
            text-shadow: 0 0 15px rgba(0, 255, 136, 0.6);
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #00ff88, #2ecc71);
            color: #000000;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1.5rem;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.6), 0 0 40px rgba(0, 255, 136, 0.4);
        }
        
        .btn:active {
            transform: translateY(-1px);
        }
        
        .register-link {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .register-link a {
            color: #00ff88;
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
            transition: color 0.3s ease;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }
        
        .register-link a:hover {
            color: #2ecc71;
            text-decoration: underline;
            text-shadow: 0 0 15px rgba(0, 255, 136, 0.6);
        }
        
        .developer-credit {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(20, 20, 20, 0.9);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5), 0 0 20px rgba(0, 255, 136, 0.2);
            border: 1px solid rgba(0, 255, 136, 0.3);
            animation: slideInRight 1s ease-out 1s both;
            transition: all 0.3s ease;
        }
        
        .developer-credit:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7), 0 0 30px rgba(0, 255, 136, 0.4);
        }
        
        .developer-credit p {
            margin: 0;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
        }
        
        .developer-credit .name {
            color: #00ff88;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }
        
        /* Success Popup */
        .success-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .success-popup.show {
            opacity: 1;
            visibility: visible;
        }
        
        .popup-content {
            background: rgba(20, 20, 20, 0.95);
            border: 1px solid rgba(0, 255, 136, 0.3);
            padding: 2.5rem;
            border-radius: 20px;
            text-align: center;
            transform: scale(0.7);
            transition: transform 0.3s ease;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8), 0 0 40px rgba(0, 255, 136, 0.2);
            max-width: 400px;
            width: 90%;
        }
        
        .success-popup.show .popup-content {
            transform: scale(1);
        }
        
        .popup-icon {
            font-size: 4rem;
            color: #4CAF50;
            margin-bottom: 1rem;
            animation: bounce 0.6s ease;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        .popup-content h3 {
            color: #00ff88;
            margin-bottom: 1rem;
            font-size: 1.5rem;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }
        
        .popup-content p {
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
        }
        
        /* Animations */
        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .wrapper {
                padding: 2rem 1.5rem;
            }
            
            .head h1 {
                font-size: 2rem;
            }
            
            .developer-credit {
                bottom: 10px;
                right: 10px;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="farpro.jpg" alt="Profile Picture">
            <p>Welcome User</p>
        </div>
        
        <div class="head">
            <h1>𝓦𝓮𝓵𝓬𝓸𝓶𝓮 𝓑𝓪𝓬𝓴</h1>
        </div>
        
        <div class="wrapper">
            <form id="loginForm" action="home.html">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="email" placeholder="Username" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox">Remember me
                    </label>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn">Login</button>

                <div class="register-link">
                    <p>Don't have an account?<a href="index.html"> Register</a></p>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Developer Credit -->
    <div class="developer-credit">
        <p>Developed by <span class="name">Krushna Nawale</span></p>
    </div>
    
    <!-- Success Popup -->
    <div class="success-popup" id="successPopup">
        <div class="popup-content">
            <div class="popup-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h3>Login Successful!</h3>
            <p>Welcome back! You will be redirected shortly.</p>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            const popup = document.getElementById('successPopup');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Show success popup
                popup.classList.add('show');
                
                // Redirect after 2 seconds
                setTimeout(() => {
                    popup.classList.remove('show');
                    setTimeout(() => {
                        window.location.href = 'home.html';
                    }, 300);
                }, 2000);
            });
        });
    </script>
</body>
</html>
